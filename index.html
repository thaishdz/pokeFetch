<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokeFetch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="pokeFetch.png" alt="title">
        </div>
        <div class="search">
            <input type="text" id="js__input-search" class="css__input__search" placeholder="Pikachu รณ 25">
            <button id="js__search__Button" class="button__search">Search</button>
        </div>
        <div class="pokemon">
            <p id="js__message__Error" class="error"></p>
            <img src="" alt="pokemon" id="js__pokemon__Sprite" height="250" class="hidden">
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
