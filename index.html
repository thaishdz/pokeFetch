<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>PokeFetch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="img/pokeFetch.png" alt="title" class="title-img">
        </div>
        <div class="search">
            <input type="text" id="js__input__search" class="input__search" placeholder="Type pikachu or 25">
            <button id="js__search__button" class="button__search">Search</button>
        </div>
        <div class="hidden" id="loading">Searching Pokemon...</div>
        <div class="pokemon" id="backgroundType">
            <div class="stats hidden" id="stats-pokemon">
                <div class="container-bar">
                    <span id="hp" class="hp-bar"></span>
                    <div class="health-bar"></div>
                </div>
                <div class="container__sprite">
                    <img src="" alt="pokemon" id="js__pokemon__sprite"  class="sprite">
                </div>
                <div class="container__description__stat" id="name_type">
                    <div class="description-stat" id="name"></div>
                    <div class="description-stat right-text" id="type"></div>
                </div>
                <div class="container__description__stat" id="numberStat">
                    <div class="description-stat">NÂº</div>
                    <div class="description-stat right-text" id="number"></div>
                </div>
                <div class="container__description__stat" id="defenseStat">
                    <div class="description-stat">Defense</div>
                    <div class="description-stat right-text" id="defense"></div>
                </div>
                <div class="container__description__stat" id="specialDefenseStat">
                    <div class="description-stat">
                        Special-Defense
                    </div>
                    <div class="description-stat right-text" id="specialDefense"></div>
                </div>
                <div class="container__description__stat" id="attackStat">
                    <div class="description-stat">
                        Attack
                    </div>
                    <div class="description-stat right-text" id="attack"></div>
                </div>
                <div class="container__description__stat" id="specialAttackStat">
                    <div class="description-stat">
                        Special-Attack
                    </div>
                    <div class="description-stat right-text" id="specialAttack"></div>
                </div>
                <div class="container__description__stat" id="speedStat">
                    <div class="description-stat">
                        Speed
                    </div>
                    <div class="description-stat right-text" id="speed"></div>
                </div>
            </div>
            <div class="error hidden" id="js__message__error" >
                <p id="text__error"></p>
                <img src="" alt="error" id="js__image__error">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</html>
